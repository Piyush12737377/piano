<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Swar Instrument</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Play the 7 Swars</h1>
  <p>Press 1 2 3 4 5 6 7 on your keyboard</p>
  <p class="tagline">make sure that your num lock is on if on then enjoy your music calculator hehehe :)</p>
  <div class="keys">
    <div class="key" data-sound="sa">Sa</div>
    <div class="key" data-sound="re">Re</div>
    <div class="key" data-sound="ga">Ga</div>
    <div class="key" data-sound="ma">Ma</div>
    <div class="key" data-sound="pa">Pa</div>
    <div class="key" data-sound="dha">Dha</div>
    <div class="key" data-sound="ni">Ni</div>
    <div class="key" data-sound="saa">Saa</div>
  </div>
<script src="script.js"></script>
</body>
</html>
